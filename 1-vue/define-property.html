<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* TODO: Object.defineProperty 알아보기 */
      const person = {}

      Object.defineProperty(person, 'fullName', {
        get: function () {
          return `${this.firstName} ${this.lastName}`
        },
        set: function (name) {
          const splitName = name.split(' ')
          this.firstName = splitName[0] || ''
          this.lastName = splitName[1] || ''
        },
        // writable: 속성값 수정 여부
        // configurable: 속성 삭제 여부 및 메타데이터(e.x. writable) 변경 여부 - 속성 삭제 => delete obj.fullName; 하는 행위
        // enumerable: 속성 열거 여부 => Object.keys(obj) // 열거되지 않음 (여부에 따라)
      })

      console.log(person) // {}
      person.fullName = 'Wang Wei'
      console.log(person) // {firstName: 'Wang', lastName: 'Wei'}
    </script>
  </body>
</html>
