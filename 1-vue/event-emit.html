<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <app-header v-on:header-clicked="handleClickHeader"></app-header>
    </div>

    <script>
      /* TODO: 이벤트 emit 사용하기 */
      const appHeader = {
        template: '<header><h1 v-on:click="handleClick">header</h1></header>',
        methods: {
          handleClick: function () {
            console.log('[app-header]', 'handleClick()', this)
            this.$emit('header-clicked')
          },
        },
      }

      new Vue({
        el: '#app',
        components: {
          'app-header': appHeader,
        },
        methods: {
          handleClickHeader: function () {
            console.log('[root]', 'handleClickHeader()', this)
          },
        },
      })
    </script>
  </body>
</html>
